<div class="right_col" role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{(user.ID ? 'Edit' : 'Add')}} user</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>

          <form (submit)="editUser()" id="edit-form" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="user.Name" id="name" name="user-name" required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="email" [(ngModel)]="user.Email" id="email" name="user-email"
                       required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" [(ngModel)]="user.Password" id="password" name="user-password"
                       required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><span><i class="fa fa-check"></i></span>Save</button>
                <button [routerLink]="['/users']" class="btn btn-default"><span><i class="fa fa-arrow-left"></i></span>Back to List</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
