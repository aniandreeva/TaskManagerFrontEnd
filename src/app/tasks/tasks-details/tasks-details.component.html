<div class="right_col" role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Details</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>
          <form class="form-horizontal form-label-left">

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">Title</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="task.Title" id="title" name="task-title" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="task.Description" id="description" name="task-description" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user">User</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="user.Name" id="user" name="user" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sprint">Sprint</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="sprint.Description" id="sprint" name="sprint" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label for="isComplete" class="col-md-3 col-sm-3 col-xs-12 control-label">Is Completed</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <div class="checkbox">
                  <div class="icheckbox_flat-green checked" style="position: relative;">
                    <input type="checkbox" [(ngModel)]="task.IsComplete" id="isComplete" name="task-isComplete"
                           class="flat" disabled>
                  </div>
                </div>
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button [routerLink]="['/tasks']" class="btn btn-default"><span><i class="fa fa-arrow-left"></i></span>Back
                  to List
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
