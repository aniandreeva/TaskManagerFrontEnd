<div class="right_col" role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{(task.ID ? 'Edit' : 'Add')}} task</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>
          <form (submit)="editTask()" id="edit-form-task" data-parsley-validate class="form-horizontal form-label-left">

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">Title<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="task.Title" id="title" name="task-title" required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="task.Description" id="description" name="task-description"
                       required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label for="users-list" class="control-label col-md-3 col-sm-3 col-xs-12">User</label>
              <div class="col-md-6 col-sm-6 col-xs-12 col-xs-12">
                <select id="users-list" name="users-list" class="form-control">
                  <option value="">Unassigned</option>
                  <option *ngFor="let user of users" value="{{user.ID}}">{{user.Name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="sprints-list" class="control-label col-md-3 col-sm-3 col-xs-12">Sprint</label>
              <div class="col-md-6 col-sm-6 col-xs-12 col-xs-12">
                <select id="sprints-list" name="sprints-list" class="form-control">
                  <option value="">Backlog</option>
                  <option *ngFor="let sprint of sprints" value="{{sprint.ID}}">{{sprint.Description}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="isComplete" class="col-md-3 col-sm-3 col-xs-12 control-label">Is Completed</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="checkbox" [(ngModel)]="task.IsComplete" id="isComplete" name="task-isComplete"
                           class="flat">
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><span><i class="fa fa-check"></i></span>Save</button>
                <button [routerLink]="['/tasks']" class="btn btn-default"><span><i class="fa fa-arrow-left"></i></span>Back
                  to List
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
