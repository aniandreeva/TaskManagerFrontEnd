<div class="right_col" role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{(sprint.ID ? 'Edit' : 'Add')}} sprint</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>

          <form (submit)="editSprint()" id="edit-form" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="start-date">Start Date<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class='input-group date' id='start-date-datetimepicker'>
                  <input type='text' class="form-control" [(ngModel)]="sprint.StartDate" id="start-date"
                         name="sprint-start-date" required="required"/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="end-date">End Date<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class='input-group date' id='end-date-datetimepicker'>
                  <input type='text' class="form-control" [(ngModel)]="sprint.EndDate" id="end-date"
                         name="sprint-end-date" required="required"/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description<span
                class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="sprint.Description" id="description" name="sprint-description"
                       required="required"
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><span><i class="fa fa-check"></i></span>Save</button>
                <button [routerLink]="['/sprints']" class="btn btn-default"><span><i
                  class="fa fa-arrow-left"></i></span>Back to List
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
