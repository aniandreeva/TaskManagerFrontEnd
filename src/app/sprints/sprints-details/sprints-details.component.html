<div class="right_col" role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Details</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>

          <form class="form-horizontal form-label-left">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="start-date">Start Date</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="sprint.StartDate" id="start-date" name="sprint-start-date" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="end-date">End Date</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="sprint.EndDate" id="end-date" name="sprint-end-date" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" [(ngModel)]="sprint.Description" id="description" name="sprint-description" disabled
                       class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-sm-3 col-xs-12 control-label">Tasks in sprint</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <ul>
                  <li *ngFor="let task of tasks"> {{task.Title}}</li>
                </ul>
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button [routerLink]="['/sprints']" class="btn btn-default"><span><i class="fa fa-arrow-left"></i></span>Back to List</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
